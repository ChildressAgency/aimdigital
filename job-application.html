<div class="application">
  <div class="form-group">
    <label for="your-name" class="control-label">Name*</label>
    [text* your-name id:your-name class:form-control]
  </div>
  <div class="form-group">
    <label for="your-email" class="control-label">Email*</label>
    [email* your-email id:your-email class:form-control]
  </div>
  <div class="form-group">
    <label for="resume" class="control-label">Upload Resume</label>
    [file resume id:resume class:form-control]
    <p>
      <em>Accepted file types: pdf, docx, doc</em>
    </p>
  </div>
  <div class="form-group">
    [submit class:btn-submit "Submit"]
  </div>
</div>
